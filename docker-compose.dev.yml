version: '3.8'
services:
  nginx: 
    ports:
      - "3000:80"
  express-devops:
    build: 
      context: .
      args: 
        NODE_ENV: development
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - MONGO_USER=herbert
      - MONGO_PASSWORD=herbert
      - SESSION_SECRET=secret
    command: npm run dev

  mongo:
    container_name: mongo
    image: mongo:4.4.4
    environment:
      - MONGO_INITDB_ROOT_USERNAME=herbert
      - MONGO_INITDB_ROOT_PASSWORD=herbert
    volumes:
      - mongo_db:/data/db


